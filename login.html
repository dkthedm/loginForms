<!DOCTYPE html>
<html>
	<head>
        <title>Login form Demo</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="./css/login_stylesheet2.css">
	</head>
	<body>
        <div class="container">
            <div class="login">
                <div class="form_header">Please login:</div>

                <form>
                    <input type="text" class="txt" id="uname" placeholder="Username or Email"> <br>
                    <input type="text" class="txt" id="pass" placeholder="password"> <br>
                    <input type="text" class="chk" id="remember" value="remember" checked><span class="rem">Remember me on this computer.</span>
                    <button type="button" class="btn">Login </button>
                </form>
                
                <div class="forgot">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
	</body>
</html>
